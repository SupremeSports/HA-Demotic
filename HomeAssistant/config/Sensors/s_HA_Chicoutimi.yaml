####################################################
# SENSORS - HA Chicoutimi                          #
####################################################

  - platform: rest
    name: Chicoutimi Update Available
    resource: IP_ADDRESS:8123/api/states/binary_sensor.ha_update_available
    method: GET
    headers: 
      Authorization: !secret ha_chicoutimi_token
      content-type: "application/json"
    value_template: "{{ value_json.state }}"
    json_attributes_path: "attributes"
    json_attributes:
      - major_update
      - current
      - latest
      - icon
      
  - platform: rest
    name: Chicoutimi UUN Entities
    resource: IP_ADDRESS:8123/api/states/sensor.uun_ordered
    method: GET
    headers: 
      Authorization: !secret ha_chicoutimi_token
      content-type: "application/json"
    value_template: "{{ value_json.state }}"
    json_attributes_path: "attributes"
    json_attributes:
      - all_count
      - none_count
      - unavailable_count
      - unknown_count
      - sensors_count
      - unfiltered_count
      
