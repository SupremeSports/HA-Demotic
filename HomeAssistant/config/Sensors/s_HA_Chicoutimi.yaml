  - platform: rest
    name: Chicoutimi Last Boot
    resource: IP_ADDRESS:8123/api/states/sensor.last_boot
    method: GET
    headers: 
      Authorization: !secret ha_chicoutimi_token
      content-type: "application/json"
    value_template: "{{ value_json.state }}"
    json_attributes_path: "attributes"
    json_attributes:
      - latest
    device_class: timestamp
    unit_of_measurement: ""
      
  - platform: rest
    name: Chicoutimi Time Online
    resource: IP_ADDRESS:8123/api/states/sensor.time_online
    method: GET
    headers: 
      Authorization: !secret ha_chicoutimi_token
      content-type: "application/json"
    value_template: "{{ value_json.state }}"
    json_attributes_path: "attributes"
    json_attributes:
      - icon
    unit_of_measurement: hours
    
  - platform: rest
    name: Chicoutimi home_assistant_v2_db
    resource: IP_ADDRESS:8123/api/states/sensor.home_assistant_v2_db
    method: GET
    headers: 
      Authorization: !secret ha_chicoutimi_token
      content-type: "application/json"
    value_template: "{{ value_json.state }}"
    json_attributes_path: "attributes"
    json_attributes:
      - path
      - last_updated
      - bytes
      - icon
    unit_of_measurement: MB
